<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Temperature Converter</h1>
      <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" class="form-control" />
      <input type="text" id="celsius" placeholder="Celsius" name="c" value="" class="form-control" />
      <button id="convert" class="btn btn-primary">Convert</button>
      <button id="clear" class="btn btn-secondary">Reset</button>
    </div>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
